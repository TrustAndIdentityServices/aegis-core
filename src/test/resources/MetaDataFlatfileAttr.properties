##### Custom Plugin classes to evaluate targets
#####  (if not specified defaults to org.ebayopensource.aegis.impl.GenericTargetEvaluator
target.eBayAPIGroup.evalclass=org.ebayopensource.aegis.impl.FlatFileTargetEvaluator

##### Custom Plugin classes to evaluate assertions
##### (if not specified defaults to org.ebayopensource.aegis.impl.GenericAssertionEvaluator
assertion.eBayAPIGroup.evalclass=org.ebayopensource.aegis.impl.FlatFileAssertionEvaluator
assertion.PartnerAppRole.evalclass=org.ebayopensource.aegis.impl.FlatFileAssertionEvaluator
assertion.PartnerDeveloperRole.evalclass=org.ebayopensource.aegis.impl.FlatFileAssertionEvaluator

##### Custom Plugin classes to evaluate rules
#####   (if not specified inbuilt expression parser evaluates rules)
# rule.CATEGORY.evalclass=

#### Group membership attribute name  - should be same as attribute name in the environment
group.eBayAPIGroup.membername=apicmd
group.PartnerAppRole.membername=partnerappid
group.PartnerDeveloperRole.membername=partnerdeveloperid

##### Conflict Resolver class
conflictresolver.evalclass=org.ebayopensource.aegis.impl.SimpleDenyOverridesConflictResolver

